        <script>
            const image = document.getElementById("Routetour")
            let defaultw

            window.onresize = function (){
                if (window.innerWidth < 1280) {
                    image.setAttribute("src", "assets/icon.png")
                    defaultw = image.style.width
                    image.style.width = "50%"
                } else {
                    image.setAttribute("src", "assets/logo.png")
                    image.style.width = defaultw
                }
            }
